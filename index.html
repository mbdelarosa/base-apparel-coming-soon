<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <header>
      <a href="#" class="logo">
        <img src="images/logo.svg" alt="Base Apparel logo linked to homepage" />
      </a>
    </header>

    <section class="hero-section">
      <div class="hero-section__image">
        <picture>
          <source srcset="images/hero-desktop.jpg" media="(min-width: 50rem)" />
          <img src="images/hero-mobile.jpg" alt="Person with curled shoulder-length brown hair wearing a collared orange top has their right arm bent and slightly raised near right cheek to show a bracelet on their wrist" />
        </picture>
      </div>

      <div class="hero-section__body">
        <h1 class="hero__title">We're coming soon</h1>

        <p class="hero__text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <div class="input-container">
          <form method="post">
            <label for="email-address">Email Address</label>
            <input type="email" id="email-address" name="email" class="input-container__email-input" required />
            <span class="input-container__error" data-active="false">
              <img src="images/icon-error.svg" alt="Invalid email address error" />
            </span>
            <button type="submit" class="input-container__submit-btn">
              <img src="images/icon-arrow.svg" class="input-container__submit-btn-icon" alt="Submit button" />
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
