<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" class="header__logo" alt="Base Apparel" />
  </header>
  <aside class="hero-image" aria-label="image">
    <picture>
      <source srcset="images/hero-desktop.jpg" media="(min-width: 80rem)" />
      <img src="images/hero-mobile.jpg" alt="Person with curled shoulder-length brown hair wearing a collared orange top has their right arm bent and slightly raised near right cheek to show a bracelet on their wrist" />
    </picture>
  </aside>
  <main>
    <section class="hero-section" role="contentinfo" aria-label="Coming soon section">
      <div class="hero-section__body">
        <h1 class="hero__title">We're <span class="accent">coming soon</span></h1>

        <p class="hero__text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <div class="hero__form">
          <form id="form" method="post" novalidate>
            <div class="input-container">
              <label for="email-address" class="sr-only">Email Address</label>
              <input type="email" id="email-address" name="email" autocomplete="email" placeholder="Email Address" class="input-container__email" aria-invalid="false" aria-describedby="email-error" required />
              <span id="email-error" class="input-container__error" aria-live="polite"></span>
              <span class="error-icon error">
                <img src="images/icon-error.svg" alt="" />
              </span>
              <button type="submit" class="input-container__submit-btn">
                <img src="images/icon-arrow.svg" class="input-container__submit-btn-icon" alt="Submit" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
